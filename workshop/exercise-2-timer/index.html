<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js" type="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>

    <article>

        <section id="currentTime">

            <h2>the current time is</h2>

        </section>

        <section id="stopwatch">

            <h2>this is a stopwatch</h2>

            <ol id="stopwatchCounter">

            </ol>

            <button id="stopwatchTrigger">Start</button>

        </section>

        <section id="timer">

            <h2>this is a timer</h2>

            <span id="timerDisplay"></span>

            <input type="number" id="secondsInput" placeholder="Enter a time in seconds.">

            <button id="timerTrigger">Start Timer</button>

        </section>

    </article>

</body>

</html>
